name: cd

on:
    push:
        branches: [main]

jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest

        steps:
            - name: checkout code
              uses: actions/checkout@v4
            
            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                go-version: 1.23.0
            
            - name: Run build script
              run: ./scripts/buildprod.sh
            
            - name: setup google auth
              uses: 'google-github-actions/auth@v2'
              with: 
                credentials_json: ${{ secrets.GCP_CREDENTIALS }}
                
            - name: setup gcloud sdk
              uses: 'google-github-actions/setup-gcloud@v2'

            - name: Use gcloud cli
              run: 'gcloud info'
            
            - name: Push artifact to google registry
              run: 'gcloud builds submit --tag us-central1-docker.pkg.dev/notely-442519/notely-ar-repo/notely:latest .'
            
            - name: Deploy to Cloud Run
              run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-442519/notely-ar-repo/notely:latest --region REGION --allow-unauthenticated --project notely-442519 --max-instances=4